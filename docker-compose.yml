version: "3.8"

services:
  db:
    image: postgres:13.1-alpine
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DB_USER}", "-d", "${DB_NAME}"]
      interval: 15s
      timeout: 3s
      retries: 8
    ports:
      - ${POSTGRES_SERVICE_PORT}:5432
    volumes:
      - .:/postgresql

  p:
    image: project-p
    build: 
      context: .
    command: ["flask", "run", "--host=0.0.0.0"]
    depends_on: 
      db:
        condition: service_healthy
    volumes:
      - ./:/usr/src/project-p
      - /usr/src/project-p/.cache
      - /usr/src/project-p/node_modules
      - /usr/src/project-p/venv
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - SECRET_KEY
      - FLASK_APP
      - FLASK_ENV
      - DEBUG
      - TESTING
    ports:
      - ${P_SERVICE_PORT}:5000
    depends_on:
      - db
