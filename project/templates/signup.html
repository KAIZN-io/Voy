<!-- templates/signup.html -->

{% extends "base.html" %} {% block title %} Nutzer anlegen {% endblock %} {%
block content %}
<div class="column is-4 is-offset-4">
  <h3 class="title">Nutzer anlegen</h3>
  <div class="box">
    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="notification is-danger">
      {{ messages[0] }}. Go to
      <a href="{{ url_for('auth.login') }}">login page</a>.
    </div>
    {% endif %} {% endwith %}
    <form method="POST" action="/signup">
      <div class="field">
        <div class="control">
          <input
            class="input is-large"
            type="email"
            name="email"
            placeholder="Email"
            autofocus=""
            required
          />
        </div>
      </div>
      <div class="field">
        <select name="role" width="300px">
          {% for role in Roles %}
          <option value="{{ role }}" selected required>{{ role }}</option>

          {% endfor %}
        </select>
      </div>

      <div class="field">
        <div class="control">
          <input
            class="input is-large"
            type="text"
            name="abbreviation"
            placeholder="Abbreviation"
            autofocus=""
            required
          />
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input
            class="input is-large"
            type="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
      </div>

      <button class="button is-block is-info is-large is-fullwidth">
        anlegen
      </button>
    </form>
  </div>
</div>
{% endblock %}
