<!-- templates/login.html -->

{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="column is-4 is-offset-4">
  <h3 class="title">Login</h3>
  <div class="box">
    <form action="/login" method="POST">
      <div class="field">
        <div class="control">
          <input autofocus="" class="input is-large" name="abbreviation" placeholder="Your Abbreviation" required
                 type="text">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input class="input is-large" name="password" placeholder="Your Password" required type="password">
        </div>
      </div>
      <br>
      <button class="btn btn-primary">Login</button>
      <a href="/forgot_passwd">forgot my password</a>
    </form>
  </div>
</div>
{% endblock %}
