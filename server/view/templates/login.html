<!-- templates/login.html -->

{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="abbreviation" placeholder="Your Abbreviation" autofocus="" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Your Password" required>
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Login</button>
            <a href="/forgot_passwd">forgot my password</a>
        </form>
    </div>
</div>
{% endblock %}
