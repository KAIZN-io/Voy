{% extends "base.html" %}

{% block title %}
    Request Password    
{% endblock %}

{% block content %}
<div class="column is-4 is-offset-4">
  <h3 class="title">Request Password</h3>
  <div class="box">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
          <div class="notification is-danger">
              {{ messages[0] }}
          </div>
      {% endif %}
      {% endwith %}
      <form method="POST" action="/forgot_passwd">
        <div class="field">
            <div class="control">
                <input class="input is-large" type="text" name="abbrev" placeholder="Your Abbreviation" autofocus="" required>
            </div>
        </div>
        <br>
        <div class="field">
          <button class="button is-block is-info is-large is-fullwidth">Request Password</button>
      </form>
  </div>
</div>
{% endblock %}
