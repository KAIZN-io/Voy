{% extends "base.html" %}

{% block title %}
Request Password
{% endblock %}

{% block content %}
<div class="column is-4 is-offset-4">
  <h3 class="title">Request Password</h3>
  <div class="box">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="notification is-danger">
      {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}
    <form action="/forgot_passwd" method="POST">
      <div class="field">
        <div class="control">
          <input autofocus="" class="input is-large" name="abbrev" placeholder="Your Abbreviation" required type="text">
        </div>
      </div>
      <br>
      <div class="field">
        <button class="btn btn-primary">Request Password</button>
    </form>
  </div>
</div>
{% endblock %}
